<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta name='viewport' content='width=device-width, user-scalable=no' />
		<title>$GODOT_PROJECT_NAME</title>
		<style type='text/css'>

			* {
				margin: 0%;
				padding: 0%;
			}

			body {
				touch-action: none;
				text-align: center;
				background-color: #1C355E;
			}

			#screen-color {
				display: block;
				position: fixed;
				width: 100%;
				height: 100%;
				background-color: #1C355E;
			}
	
			#canvas {
				display: block;
				margin: 0;
				color: #1C355E;
			}
	
			#canvas:focus {
				outline: none;
			}

		</style>
	</head>
	<body>
		<div id="screen-color"></div>
		<canvas id="canvas"></canvas>
		<script src="$GODOT_URL"></script>
		<script>
			var engine = new Engine($GODOT_CONFIG);
			engine.startGame();
		</script>
	</body>
</html>
